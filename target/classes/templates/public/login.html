<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Login - SB user</title>
  <link th:href="@{/admin1/assets/css/styles.css}" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Đăng nhập</h3>
              </div>
              <div class="card-body">
                <!-- Hiển thị thông báo lỗi nếu đăng nhập thất bại -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                  Sai tài khoản hoặc mật khẩu
                </div>
                <!-- Hiển thị thông báo khi đăng xuất thành công -->
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                  Bạn đã đăng xuất thành công
                </div>
                <form action="/public/login" method="POST">
                  <!-- Thêm CSRF token -->
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputUsername" name="username" type="text" placeholder="Tên đăng nhập" required />
                    <label for="inputUsername">Tên đăng nhập</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Mật khẩu" required />
                    <label for="inputPassword">Mật khẩu</label>
                  </div>
                  <div class="d-flex align-items-center justify-content-end mt-4 mb-0">
                    <button class="btn btn-primary" type="submit">Đăng nhập</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<!--<script th:src="@{/admin1/assets/js/scripts.js}"></script>-->
</body>
</html>
